spring:
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://PRODUCT-SERVICE-DEV
          predicates:
            - Path=/product/**
          filters:
            - AuthenticationFilter

        - id: security-service
          uri: lb://SECURITY-SERVICE
          predicates:
            - Path=/auth/**

        - id: restuarant-service
          uri: lb://RESTUARANT-SERVICE-DEV
          predicates:
              - Path=/restuarant/**
          filters:
              - AuthenticationFilter

